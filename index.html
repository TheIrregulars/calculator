<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/calc.css">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
	<title>Calculator</title>
	</head>
	<body>
		<h1>Positivity Calculator</h1>
		<form class="calcForm" name="calculator">
			<input type="text" class="calcPrompt" id="prompt" />
			<div class="calcRow">
				<input type="button" class="btn btn-default" value="7" onclick="numInput('7')" />
				<input type="button" class="btn btn-default" value="8" onclick="numInput('8')" />
				<input type="button" class="btn btn-default" value="9" onclick="numInput('9')" />
				<input type="button" class="btn btn-default" value="*" onclick="setOperation('multiply')" />
			</div>
			<div class="calcRow">
				<input type="button" class="btn btn-default" value="4" onclick="numInput('4')" />
				<input type="button" class="btn btn-default" value="5" onclick="numInput('5')" />
				<input type="button" class="btn btn-default" value="6" onclick="numInput('6')" />
				<input type="button" class="btn btn-default" value="+" onclick="setOperation('add')" />
			</div>
			<div class="calcRow">
				<input type="button" class="btn btn-default" value="1" onclick="numInput('1')" />
				<input type="button" class="btn btn-default" value="2" onclick="numInput('2')" />
				<input type="button" class="btn btn-default" value="3" onclick="numInput('3')" />
				<input type="button" class="btn btn-default" value="=" onclick="calculate()" />
			</div>
			<div class="calcRow">
			<input type="button" class="btn btn-default" value="0" onclick="numInput('0')" />
			<input type="button" class="btn btn-default" value="." onclick="insertDecimal('.')" />
			<input type="button" class="btn btn-default" value="C" onclick="clearPrompt()">
			</div>
		</form>
 	</body>
</html>
